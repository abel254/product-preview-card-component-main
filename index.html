<!DOCTYPE html>
<html lang="en">
    <head>
        <title>product preview card component main</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Gentium+Book+Plus&family=Outfit:wght@300;400;600&family=Poppins:wght@200;400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Gentium+Book+Plus&family=Montserrat:wght@500&family=Outfit:wght@300;400;600&family=Poppins:wght@200;400&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <main>
            <div class="card">
                <div class="logo"></div>
                <div class="content">
                    <div class="content-description">
                    <h5>perfume</h5>
                    <header>
                        <h1>Gabrielle Essence Eau De Parfum</h1>
                    </header>
                    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price">
                        <p class="actual-price">$149.99</p>
                        <p class="initial-price"><del>$169.99</del></p>
                    </div>
                    <div class="btn">
                        <i class='bx bx-cart'></i>
                        <a href="#">Add to Cart</a>
                    </div>
                </div>
                </div>
            </div>
        </main>
    </body>
</html>
